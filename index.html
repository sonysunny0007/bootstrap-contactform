<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact submission</title>
</head>
<body>
    <header class="p-4" id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-white text-center">
                    <h2 class="contact">Contact Submission</h2>
                </div>
            </div>
        </div>
    </header>
    <section class="form-1 p-5" id="main-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 p-5">
                    <div class="icon text-center">
                        <i class="fa-solid fa-id-card display-1 text-dark"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <!-- <form id="submit-form" method="POST" action="https://script.google.com/macros/s/AKfycbz_AYwez8R-RbGl6KXxh81SQHxJqHtKZ6JsrfQQ8gKhgoi55mBvLpI-Di2TxS7C1d1Z/exec"> -->
                        <form id="submit-form" action="">
                            <div class="form-row">
                              <div class="col-md-4 mb-3">
                                <label for="validationDefault01">First name</label>
                                <input type="text" class="form-control" id="fname" name="name" placeholder="First name" value="" required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-6 mb-3">
                                <label for="validationDefault03">Country</label>
                                <input type="text" class="form-control" id="country" name="country" placeholder="City" required>
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="subject">Message</label>
                                <textarea class="form-control" id="subject" name="message" rows="3"></textarea>
                              </div>
                            <div class="form-group">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                  Agree to terms and conditions
                                </label>
                              </div>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Submit"><br><br><br><br>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="row bg-dark text-center p-4">
            <div class="col-md-12">
                <h4 class="text-white">@copyrights</h4>
            </div>
        </div>
    </footer>
    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbz_AYwez8R-RbGl6KXxh81SQHxJqHtKZ6JsrfQQ8gKhgoi55mBvLpI-Di2TxS7C1d1Z/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>

    
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5922e07aff.js" crossorigin="anonymous"></script>
</body>
</html>
